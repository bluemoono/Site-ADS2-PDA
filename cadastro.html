    <body>
        <div class="azul">
            <h1 class="display-4">
                <img src="images/cadastro/01.png">
                    Cadastro de Livros
            </h1>
        </div>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                    <label for="livro">Nome do Livro:</label>
                    <input type="text" class="form-control" id="livro" aria-describedby="nome-livro" required>
                    <div class="invalid-feedback">
                        Insira o nome do livro.
                      </div>
                    <small id="nome-livro" class="form-text text-muted">Ex: O Guarani</small>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="qtde">Quantidade:</label>
                        <select class="custom-select" id="qtde" required>
                          <option selected disabled value="">Quantidade</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                        <div class="invalid-feedback">
                          Insira o dado.
                        </div>
                      </div>
                    <div class="col-md-6 mb-3">
                        <label for="descricao">Descrição:</label>
                        <textarea class="form-control" id="descricao"></textarea>
                    </div>
                    <div class="botao col-md-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
